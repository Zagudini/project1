<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cuby</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_row1">
                <a class="header_item header_logo" href="#">
                    <img src="img/%D0%BB%D0%BE%D0%B3%D0%BE.svg" weight="139px" height="36px" alt="Логотип" />
                </a>

                <div class="header_item lang_switcher">
                    <button class="lang_switcher_btn">RUS</button>
                </div>
                <div class="header_item header_icons">
                    <a class="header_skype" href="#">
                        <img src="img/skype.png" alt="скайп" />
                    </a>

                    <a class="header_tg" href="#">
                        <img src="img/tg.png" alt="телеграм" />
                    </a>
                </div>
                <a class="header_item header_email" href="#">
                    <span>info@cuby.net</span>
                </a>
            </div>

            <div class="header_row2">
                <nav class="header_item header_links">
                    <a class=" header_link" href="#">Услуги</a>

                    <a class="header_link" href="#">О компании</a>
                </nav>
                <button class="header_item header_button cuby_button">
                    Оставить заявку
                </button>
            </div>
        </header>
    </div>
</body>

</html>
